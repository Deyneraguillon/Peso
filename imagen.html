<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Imagen Basada en el Peso</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <h2>¡Ingresa tu peso en kilogramos para ver una sorpresa!</h2>
    <input type="number" id="peso" placeholder="Ingresa tu peso aquí">
    <button onclick="verificarPeso()">Enviar</button>
    <div id="resultado"></div>

    <script>
        function verificarPeso() {
            var peso = document.getElementById('peso').value;
            if (peso >= 60) {
                document.getElementById('resultado').innerHTML = `
                    <img src="descarga.jpg" alt="Imagen Sorpresa"><br>
                    <audio controls>
                        <source src="audiod.mpeg" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                `;
            } else {
                document.getElementById('resultado').innerHTML = 
                "Besitos para ti Linda.";
            }
        }
    </script>
</body>
</html>
